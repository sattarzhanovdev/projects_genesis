<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Tracker ‚Äî Projects</title>
    <style>
      :root {
        --bg: #0f1216;
        --panel: #151a21;
        --muted: #8b98a5;
        --text: #e9eef5;
        --accent: #4e9cff;
        --accent-2: #8b5cf6;
        --success: #22c55e;
        --danger: #ef4444;
        --border: #222a33;
        --card: #10151b;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 16px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #0b0e12, #0f1216 20%);
        color: var(--text);
        font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .app {
        max-width: 1200px;
        margin: 24px auto;
        padding: 0 16px;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 999px;
        box-shadow: var(--shadow);
      }
      .logo b {
        letter-spacing: 0.5px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
      }
      .controls {
        margin-left: auto;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      input[type="search"],
      select {
        background: var(--panel);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 12px;
        outline: none;
        min-width: 140px;
      }
      input[type="search"] {
        min-width: 260px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid transparent;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: var(--shadow);
      }
      .btn.secondary {
        background: transparent;
        border-color: var(--border);
        color: var(--text);
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-top: 16px;
      }
      .col {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 12px;
        min-height: 280px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .col h3 {
        margin: 2px 4px 8px;
        font-size: 14px;
        color: var(--muted);
        letter-spacing: 0.3px;
      }
      .dropzone {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 4px;
        border-radius: 12px;
        transition: background 0.15s ease;
      }
      .dropzone.dragover {
        outline: 2px dashed var(--accent);
        outline-offset: 2px;
        background: rgba(78, 156, 255, 0.08);
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 10px;
        cursor: grab;
      }
      .card:active {
        cursor: grabbing;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .title {
        font-weight: 600;
        font-size: 15px;
      }
      .meta {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        color: var(--muted);
        font-size: 12px;
      }
      .chip {
        padding: 4px 8px;
        border-radius: 999px;
        background: #0d131a;
        border: 1px solid var(--border);
      }
      .chip.prio-high {
        border-color: #ef44444d;
        color: #ff9aa7;
      }
      .chip.prio-med {
        border-color: #eab3084d;
        color: #ffe08a;
      }
      .chip.prio-low {
        border-color: #22c55e4d;
        color: #b7f7c9;
      }
      .progress {
        height: 8px;
        background: #0a0f14;
        border: 1px solid var(--border);
        border-radius: 999px;
        overflow: hidden;
      }
      .bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--accent), var(--success));
      }
      .card .actions {
        display: flex;
        gap: 6px;
      }
      .iconbtn {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--muted);
        padding: 6px 8px;
        border-radius: 10px;
        cursor: pointer;
      }
      .iconbtn:hover {
        border-color: #2a3644;
        color: #c3cfdb;
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding: 16px;
      }
      .modal {
        width: 100%;
        max-width: 560px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 16px;
      }
      .modal h2 {
        margin: 0 0 10px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .grid-1 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
      }
      input[type="text"],
      input[type="date"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 10px 12px;
        background: #0e141a;
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 12px;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      .modal .footer {
        margin-top: 12px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .empty {
        opacity: 0.7;
        font-size: 13px;
        text-align: center;
        padding: 18px;
        border: 1px dashed var(--border);
        border-radius: 12px;
      }
      @media (max-width: 900px) {
        .board {
          grid-template-columns: 1fr;
        }
        .controls {
          flex-wrap: wrap;
        }
        input[type="search"] {
          min-width: unset;
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="logo"><span class="dot"></span><b>Project Tracker</b></div>
        <a href="./tasks.html" class="btn secondary">–ó–∞–¥–∞—á–∏</a>
        <div class="controls">
          <input id="q" type="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é‚Ä¶" />
          <select id="filterPrio" title="–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç">
            <option value="">–í—Å–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—ã</option>
            <option value="high">–í—ã—Å–æ–∫–∏–π</option>
            <option value="med">–°—Ä–µ–¥–Ω–∏–π</option>
            <option value="low">–ù–∏–∑–∫–∏–π</option>
          </select>
          <select id="sortBy" title="–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞">
            <option value="createdAt-desc">–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</option>
            <option value="createdAt-asc">–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ</option>
            <option value="due-asc">–°—Ä–æ–∫ –±–ª–∏–∂–µ</option>
            <option value="due-desc">–°—Ä–æ–∫ –¥–∞–ª—å—à–µ</option>
            <option value="progress-desc">–ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ —É–±—ã–≤–∞–Ω–∏—é</option>
            <option value="progress-asc">–ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é</option>
          </select>
          <button class="btn" id="addBtn">+ –ü—Ä–æ–µ–∫—Ç</button>
          <button
            class="btn secondary"
            id="resetBtn"
            title="–û–±–Ω–æ–≤–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞"
          >
            –û–±–Ω–æ–≤–∏—Ç—å
          </button>
        </div>
      </header>

      <section class="board" id="board">
        <div class="col" data-status="backlog">
          <h3>Backlog</h3>
          <div class="dropzone" data-status="backlog"></div>
        </div>
        <div class="col" data-status="inprogress">
          <h3>In Progress</h3>
          <div class="dropzone" data-status="inprogress"></div>
        </div>
        <div class="col" data-status="done">
          <h3>Done</h3>
          <div class="dropzone" data-status="done"></div>
        </div>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <h2 id="modalTitle">–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</h2>
        <form id="projectForm">
          <input type="hidden" id="projectId" />
          <div class="grid">
            <div>
              <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
              <input
                id="title"
                type="text"
                placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, –°–∞–π—Ç Technofoods"
                required
              />
            </div>
            <div>
              <label>–ö–ª–∏–µ–Ω—Ç (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
              <input id="client" type="text" placeholder="–ö–æ–º–ø–∞–Ω–∏—è/–∫–ª–∏–µ–Ω—Ç" />
            </div>
            <div>
              <label>–°—Ä–æ–∫</label>
              <input id="due" type="date" />
            </div>
            <div>
              <label>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
              <select id="priority">
                <option value="high">–í—ã—Å–æ–∫–∏–π</option>
                <option value="med" selected>–°—Ä–µ–¥–Ω–∏–π</option>
                <option value="low">–ù–∏–∑–∫–∏–π</option>
              </select>
            </div>
            <div>
              <label>–°—Ç–∞—Ç—É—Å</label>
              <select id="status">
                <option value="backlog">Backlog</option>
                <option value="inprogress" selected>In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
            <div>
              <label>–ü—Ä–æ–≥—Ä–µ—Å—Å (%)</label>
              <input
                id="progress"
                type="number"
                min="0"
                max="100"
                step="5"
                value="0"
              />
            </div>
          </div>
          <div class="grid-1" style="margin-top: 10px">
            <div>
              <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
              <textarea
                id="desc"
                placeholder="–ö–æ—Ä–æ—Ç–∫–æ –æ –ø—Ä–æ–µ–∫—Ç–µ, –∫–ª—é—á–µ–≤—ã–µ –∑–∞–¥–∞—á–∏‚Ä¶"
              ></textarea>
            </div>
          </div>
          <div class="footer">
            <button type="button" class="btn secondary" id="cancelBtn">
              –û—Ç–º–µ–Ω–∞
            </button>
            <button class="btn" type="submit" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      (() => {
        // ---- API CONFIG ----
        const API_BASE = "https://genesisprojectsapi.pythonanywhere.com/api";
        const endpoints = {
          projects: () => `${API_BASE}/projects/`,
          project: (id) => `${API_BASE}/projects/${id}/`,
        };

        // ---- DOM ----
        const $ = (s, r = document) => r.querySelector(s);
        const $$ = (s, r = document) => [...r.querySelectorAll(s)];
        const board = $("#board");
        const addBtn = $("#addBtn");
        const resetBtn = $("#resetBtn"); // –æ–±–Ω–æ–≤–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞
        const q = $("#q");
        const filterPrio = $("#filterPrio");
        const sortBy = $("#sortBy");

        const modalBackdrop = $("#modalBackdrop");
        const projectForm = $("#projectForm");
        const modalTitle = $("#modalTitle");
        const cancelBtn = $("#cancelBtn");
        const projectId = $("#projectId");
        const title = $("#title");
        const client = $("#client");
        const desc = $("#desc");
        const due = $("#due");
        const priority = $("#priority");
        const status = $("#status");
        const progress = $("#progress");

        /** @type {ProjectDTO[]} */
        let projects = [];

        // ---- INIT ----
        init();
        async function init() {
          attachDnD();
          wireEvents();
          await refresh();
        }
        function wireEvents() {
          addBtn.addEventListener("click", () => openModal());
          resetBtn.addEventListener("click", () => refresh());
          cancelBtn.addEventListener("click", closeModal);
          modalBackdrop.addEventListener("click", (e) => {
            if (e.target === modalBackdrop) closeModal();
          });

          projectForm.addEventListener("submit", onSubmit);
          q.addEventListener("input", debounce(refresh, 250));
          filterPrio.addEventListener("change", refresh);
          sortBy.addEventListener("change", refresh);

          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeModal();
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "n") {
              e.preventDefault();
              openModal();
            }
          });
        }

        async function refresh() {
          await loadProjects();
          render();
        }

        // ---- API HELPERS ----
        async function apiFetch(url, opts = {}) {
          const res = await fetch(url, {
            headers: { "Content-Type": "application/json" },
            ...opts,
          });
          if (!res.ok) {
            const txt = await res.text().catch(() => res.statusText);
            throw new Error(`HTTP ${res.status}: ${txt}`);
          }
          if (res.status === 204) return null;
          return await res.json();
        }
        async function loadAllPages(url) {
          let out = [];
          while (url) {
            const data = await apiFetch(url);
            if (Array.isArray(data)) {
              out = data;
              break;
            }
            out = out.concat(data.results || []);
            url = data.next;
          }
          return out;
        }
        function orderingParam() {
          const v = sortBy.value || "createdAt-desc";
          const [key, dir] = v.split("-");
          const map = {
            createdAt: "created_at",
            due: "due",
            progress: "progress",
          };
          const apiKey = map[key] || "created_at";
          return dir === "asc" ? apiKey : `-${apiKey}`;
        }

        async function loadProjects() {
          const sp = new URLSearchParams();
          const query = q.value.trim();
          const prio = filterPrio.value.trim();

          if (query) sp.set("search", query);
          // —Å–µ—Ä–≤–µ—Ä–Ω–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É –≤ –±–∞–∑–æ–≤–æ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ DRF –Ω–µ –≤–∫–ª—é—á–µ–Ω–∞ ‚Äî –æ—Ç—Ñ–∏–ª—å—Ç—Ä—É–µ–º –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ
          sp.set("ordering", orderingParam());
          sp.set("page_size", "500");

          projects = await loadAllPages(
            `${endpoints.projects()}?${sp.toString()}`
          );

          if (prio) projects = projects.filter((p) => p.priority === prio);
        }

        // ---- MODAL ----
        function openModal(p = null) {
          modalTitle.textContent = p
            ? "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞"
            : "–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç";
          projectId.value = p?.id || "";
          title.value = p?.title || "";
          client.value = p?.client || "";
          desc.value = p?.desc || "";
          due.value = p?.due || "";
          priority.value = p?.priority || "med";
          status.value = p?.status || "inprogress";
          progress.value = typeof p?.progress === "number" ? p.progress : 0;
          modalBackdrop.style.display = "flex";
          requestAnimationFrame(() => title.focus());
        }
        function closeModal() {
          modalBackdrop.style.display = "none";
          projectForm.reset();
          projectId.value = "";
        }

        async function onSubmit(e) {
          e.preventDefault();
          const payload = {
            title: title.value.trim(),
            client: client.value.trim(),
            desc: desc.value.trim(),
            due: due.value || null,
            priority: /** @type any */ (priority.value),
            status: /** @type any */ (status.value),
            progress: clamp(parseInt(progress.value || "0", 10), 0, 100),
          };
          if (!payload.title) {
            alert("–ù–∞–∑–≤–∞–Ω–∏–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ");
            return;
          }

          try {
            if (projectId.value) {
              await apiFetch(endpoints.project(projectId.value), {
                method: "PATCH",
                body: JSON.stringify(payload),
              });
            } else {
              await apiFetch(endpoints.projects(), {
                method: "POST",
                body: JSON.stringify(payload),
              });
            }
            closeModal();
            await refresh();
          } catch (err) {
            alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + err.message);
          }
        }

        // ---- DELETE ----
        async function delProject(id) {
          if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç?")) return;
          await apiFetch(endpoints.project(id), { method: "DELETE" });
          await refresh();
        }

        // ---- RENDER ----
        function render() {
          // –ü–æ–∏—Å–∫ –ø–æ –∫–ª–∏–µ–Ω—Ç—É/–æ–ø–∏—Å–∞–Ω–∏—é ‚Äî –¥–æ–≤–µ–¥—ë–º –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
          const query = q.value.trim().toLowerCase();
          let list = projects.filter(
            (p) =>
              !query ||
              (p.title || "").toLowerCase().includes(query) ||
              (p.client || "").toLowerCase().includes(query) ||
              (p.desc || "").toLowerCase().includes(query)
          );

          // –û—á–∏—Å—Ç–∫–∞ –∫–æ–ª–æ–Ω–æ–∫
          $$(".dropzone").forEach((z) => (z.innerHTML = ""));

          // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å—É
          const groups = { backlog: [], inprogress: [], done: [] };
          list.forEach((p) => groups[p.status]?.push(p));
          Object.entries(groups).forEach(([status, arr]) => {
            const zone = $(`.dropzone[data-status="${status}"]`);
            if (!arr.length) {
              zone.innerHTML = `<div class="empty">–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤</div>`;
            } else {
              arr.forEach((p) => zone.appendChild(card(p)));
            }
          });
        }

        function card(p) {
          const el = document.createElement("div");
          el.className = "card";
          el.draggable = true;
          el.dataset.id = p.id;
          el.innerHTML = `
      <div class="row">
        <div class="title" title="${escapeHtml(p.title)}">${escapeHtml(
            p.title
          )}</div>
        <div class="actions">
          <button class="iconbtn" data-action="edit" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úé</button>
          <button class="iconbtn" data-action="del" title="–£–¥–∞–ª–∏—Ç—å">üóë</button>
        </div>
      </div>
      <div class="meta">
        ${p.client ? `<span class="chip">${escapeHtml(p.client)}</span>` : ""}
        <span class="chip prio-${p.priority}">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: ${prioText(
            p.priority
          )}</span>
        ${p.due ? `<span class="chip">–°—Ä–æ–∫: ${fmtDate(p.due)}</span>` : ""}
        ${
          typeof p.tasks_count === "number"
            ? `<span class="chip">–ó–∞–¥–∞—á: ${p.tasks_count}</span>`
            : ""
        }
      </div>
      <div class="progress" title="–ü—Ä–æ–≥—Ä–µ—Å—Å ${
        p.progress || 0
      }%"><div class="bar" style="width:${p.progress || 0}%"></div></div>
      ${
        p.desc
          ? `<div class="meta" title="${escapeHtml(p.desc)}">${escapeHtml(
              shorten(p.desc, 120)
            )}</div>`
          : ""
      }
    `;

          el.addEventListener("click", async (e) => {
            const btn = /** @type HTMLElement */ (e.target);
            if (btn.dataset.action === "edit") {
              openModal(p);
              e.stopPropagation();
            }
            if (btn.dataset.action === "del") {
              await delProject(p.id);
              e.stopPropagation();
            }
          });

          return el;
        }

        // ---- Drag & Drop: —Å–º–µ–Ω–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–æ–µ–∫—Ç–∞ ----
        function attachDnD() {
          board.addEventListener("dragstart", (e) => {
            const card = e.target.closest(".card");
            if (!card) return;
            e.dataTransfer.setData("text/plain", card.dataset.id);
            requestAnimationFrame(() => (card.style.opacity = ".6"));
          });
          board.addEventListener("dragend", (e) => {
            const card = e.target.closest(".card");
            if (card) card.style.opacity = "";
          });

          $$(".dropzone").forEach((zone) => {
            zone.addEventListener("dragover", (e) => {
              e.preventDefault();
              zone.classList.add("dragover");
            });
            zone.addEventListener("dragleave", () =>
              zone.classList.remove("dragover")
            );
            zone.addEventListener("drop", async (e) => {
              e.preventDefault();
              zone.classList.remove("dragover");
              const id = e.dataTransfer.getData("text/plain");
              const p = projects.find((x) => String(x.id) === String(id));
              if (!p) return;
              const newStatus = zone.dataset.status;
              if (p.status !== newStatus) {
                // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞: –≤ Done -> 100%, –∏–Ω–∞—á–µ –µ—Å–ª–∏ –±—ã–ª 100% ‚Äî 90%
                let newProgress = p.progress;
                if (newStatus === "done" && (p.progress || 0) < 100)
                  newProgress = 100;
                if (newStatus !== "done" && (p.progress || 0) === 100)
                  newProgress = 90;

                try {
                  await apiFetch(endpoints.project(p.id), {
                    method: "PATCH",
                    body: JSON.stringify({
                      status: newStatus,
                      progress: newProgress,
                    }),
                  });
                  await refresh();
                } catch (err) {
                  alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å: " + err.message);
                }
              }
            });
          });
        }

        // ---- UTILS ----
        function debounce(fn, wait = 250) {
          let t;
          return (...args) => {
            clearTimeout(t);
            t = setTimeout(() => fn(...args), wait);
          };
        }
        function clamp(n, min, max) {
          return Math.max(min, Math.min(max, n));
        }
        function prioText(v) {
          return v === "high" ? "–í—ã—Å–æ–∫–∏–π" : v === "med" ? "–°—Ä–µ–¥–Ω–∏–π" : "–ù–∏–∑–∫–∏–π";
        }
        function fmtDate(d) {
          try {
            return new Date(d + "T00:00:00").toLocaleDateString();
          } catch {
            return d;
          }
        }
        function shorten(s, n) {
          return (s || "").length > n ? s.slice(0, n - 1) + "‚Ä¶" : s || "";
        }
        function escapeHtml(s) {
          return String(s).replace(
            /[&<>"']/g,
            (m) =>
              ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#039;",
              }[m])
          );
        }

        // types
        /**
         * @typedef {{id:number,title:string,client:string,desc:string,due:string|null,priority:'high'|'med'|'low',status:'backlog'|'inprogress'|'done',progress:number,created_at:string,tasks_count?:number}} ProjectDTO
         */
      })();
    </script>
  </body>
